machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: "test"

dependencies:
  override:
    - ./circle_pre_build.sh
    - mix deps.compile
    - mix compile
database:
  override:
    - mix ecto.drop
    - mix ecto.create
    - mix ecto.migrate
test:
  override:
    - mix test
